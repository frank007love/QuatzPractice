plugins {
    id 'java-library'
}

jar {
    baseName = 'QuartzPractice'
    version =  '0.1.0'
}

dependencies {
    compile 'log4j:log4j:1.2.16'
    compile 'org.slf4j:slf4j-api:1.7+'
    compile 'org.slf4j:slf4j-log4j12:1.7+'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'

    compile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}